<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="input">
                <span type="text" id="input"></span>
            </div>
            <div class="container-numeros">
                <button onclick="almacenar()" class="btn top">+</button>
                <button onclick="restar()" class="btn top">-</button>
                <button onclick="multiplicar()" class="btn top">*</button>
                <button onclick="dividir()" class="btn top">/</button>
                <button onclick="agregarNumero(7)" class="btn">7</button>
                <button onclick="agregarNumero(8)" class="btn">8</button>
                <button onclick="agregarNumero(9)" class="btn">9</button>
                <button onclick="igual()" class="btn equal">=</button>
                <button onclick="agregarNumero(4)" class="btn">4</button>
                <button onclick="agregarNumero(5)" class="btn">5</button>
                <button onclick="agregarNumero(6)" class="btn">6</button>
                <button onclick="agregarNumero(1)" class="btn">1</button>
                <button onclick="agregarNumero(2)" class="btn">2</button>
                <button onclick="agregarNumero(3)" class="btn">3</button>
                <button onclick="agregarNumero(0)" class="btn">0</button>
                <button onclick="agregarPunto()" class="btn">.</button>
                <button onclick="borrar()" class="btn AC">AC</button>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
